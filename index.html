<script>
    $(document).on('click', '.check_alert', () => {
        if ($('.check_alert').is(":checked")) {
            $('.sub_btn').removeClass('disabled').removeAttr('disabled');
        } else {
            $('.sub_btn').addClass('disabled').attr('disabled', 'disabled')
        }
    })
    const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
            confirmButton: 'btn btn-success sub_btn',
            cancelButton: 'btn btn-danger'
        },
        buttonsStyling: false
    });
    $('#form').on('submit', function (e) {
        e.preventDefault();
        $('.errors_span').text('')
        $('#sub_btn').addClass('disabled').attr('disabled', 'disabled')
        let data = $(this).serialize();

        swalWithBootstrapButtons.fire({
            title: 'معلومة',
            html: `<h4 style="direction: rtl">اسم المستخدم الخاص بك: admin
                      <br/>
                   وكلمة المرور الخاصة بك : 123456</h4>
                      <br/>
                   <div class="row">
                        <div class="col-md-12 text-right">
                            <input class="form-control check_alert m-0" style="width: 20px;float: right" type="checkbox"
                                   name="check">
                            <label class="text-white m-2">
                                قرأت اسم المستخدم وكلمة المرور
                            </label>
                        </div>
                    </div>`,
            icon: 'warning',
            showCancelButton: false,
            confirmButtonText: 'تسجيل الان',
            cancelButtonText: 'عودة',
            reverseButtons: true,
            onOpen: function () {
                swalWithBootstrapButtons.disableButtons(['Confirm']);
                // swalWithBootstrapButtons.getInput().addEventListener('keyup', function(e) {
                //     if(e.target.value === '') {
                //         swal.disableConfirmButton();
                //     } else {
                //         swal.enableConfirmButton();
                //     }
                // })
            }
        }).then((result) => {
            if (result.value) {

                $.ajax({
                    url: 'http://mfpq8.com/teacher/PrivateTeacherControlSys/api/teacher/create',
                    type: 'post',
                    data: data,
                    success: (response) => {
                        $('#sub_btn').removeClass('disabled').removeAttr('disabled');
                        if (response.status) {
                            Swal.fire({
                                icon: 'success',
                                title: 'سيتم الان تحويلك الى الموقع الخاص بك خلال 5 ثوان',
                                html: `<h4 style="direction: rtl">اسم المستخدم الخاص بك: admin
                                          <br/>
                                       وكلمة المرور الخاصة بك : 123456</h4>`,
                            })
                            setTimeout(() => {
                                location.href = response.data.link;
                            }, 5000)
                        }
                    },
                    error: (xhr, status, error) => {
                        $('#sub_btn').removeClass('disabled').removeAttr('disabled');
                        var err = eval("(" + xhr.responseText + ")");
                        if (xhr.status == 422) {
                            $.each(err.data.validation_errors, (k, v) => {
                                $(`#${k}_errors`).text(v[0])
                            })
                        }
                    }
                })
            } else if (
                /* Read more about handling dismissals below */
                result.dismiss === Swal.DismissReason.cancel
            ) {
                // cancelled
            }
        })
        return

    })
</script>
